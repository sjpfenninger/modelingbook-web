				<h2>The two-box model</h2>
				<p>Each of the parameters <span class="TKAdjustableNumber">marked like this</span> below can be changed.</p>
				<div class="examplespace workspace" id="modelboxcontainer">
					<div class="modelbox" id="modelbox1">
						<span class="boxname">Upstream lake<br /></span>
						<span class="boxsize">Size: <span data-var="box1size"></span></span>
						<span class="boxinput"><span data-var="box1in" class="TKAdjustableNumber inputField" data-min="0" data-max="1" data-step="0.01" data-format="%.2f"></span></span>
						<span class="boxoutput"><span data-var="box1out" class="TKAdjustableNumber inputField" data-min="0" data-max="1" data-step="0.01" data-format="%.2f"></span></span>
					</div>
					<div class="modelbox" id="modelbox2">
						<span class="boxname">Downstream lake<br /></span>
						<span class="boxsize">Size: <span data-var="box2size"></span></span>
						<span class="boxinput"><span data-var="box2in" class="TKAdjustableNumber inputField" data-min="0" data-max="1" data-step="0.01" data-format="%.2f"></span></span>
						<span class="boxoutput"><span data-var="box2out" class="TKAdjustableNumber inputField" data-min="0" data-max="1" data-step="0.01" data-format="%.2f"></span></span>
					</div>
				</div>

								<p>The following system of differential equations is the <em>Lotka-Volterra model</em> describing the interactions between two groups of animals: predators and prey.</p>

									$$\begin{eqnarray}\eqalign{\frac{\mathrm{d} X}{\mathrm{d} t} &=&&k_1X &-& k_3 X Y &\color{red}{-}& \color{red}{k_4 X^2} \\

								</div>
								<p>\(X\) is the number of prey animals, \(Y\) the number of predators. \(k_1\) is the prey growth rate. \(k_2\) is the predator death rate. \(k_3\) is the <em>predation rate</em>, i.e. it describes the interaction between predator and prey animals.</p>
								<p>By adjusting \(\alpha\), we can describe how many predators are &ldquo;created&rdquo; from each eaten prey animal. If \(\alpha=1\), each eaten prey animal results in one new predator being added. It is more realistic, however, to set \(\alpha\) to a value smaller than one, i.e. to assume that it needs more than one eaten prey animal to add another predator.</p>
								<p>The term marked <span style="color: red;">red</span> is an addition to the basic model that adds self-interaction between prey animals, i.e. it causes the prey population to decrease if it gets too large (for instance, due to increased competition for scarce food).</p>
